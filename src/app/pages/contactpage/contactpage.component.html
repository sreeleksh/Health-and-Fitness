 <section id="contact">
    <div class="container">
      <div class="well well-sm">
        <h3><strong>Find Us on Google Map</strong></h3>
      </div>
    
    <div class="row">
      <div class="col-md-7">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3936.5465587645863!2d76.5824918137839!3d9.373332193282444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06247260536859%3A0x47b80c2e1ce414bd!2sMACFAST%20%7C%20Tiruvalla!5e0!3m2!1sen!2sin!4v1676302386207!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
  

        <div class="col-md-5">
            <h4><strong>Contact Us</strong></h4>
          <form #f="ngForm" (ngSubmit)="addData(f)"> 

            <div class="form-group">
              <input type="text" class="form-control" name="name" value="" placeholder="Name" [(ngModel)]="Name">
            </div>
            <br>
            <div class="form-group">
              <input type="email" class="form-control" name="email" value="" placeholder="E-mail" [(ngModel)]="Email">
            </div>
            <br>
            <div class="form-group">
              <input type="tel" class="form-control" name="phone" value="" placeholder="Phone" [(ngModel)]="phone">
            </div>
            <br>
            <div class="form-group">
              <textarea class="form-control" name="message"  rows="3" placeholder="Message" [(ngModel)]="Message"></textarea>
            </div>
            <br>
            <button class="btn btn-default" type="submit" name="button"  (click)="submit()">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <br>
  <br>
