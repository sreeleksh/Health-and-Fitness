 <div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">

                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Create an Account</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputname1" class="form-label"> Name</label>
                            <input type=" name" class="form-control" name=" name" [(ngModel)]="name">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        
                        <button type="button" class="btn btn-info" (click)="Signup()">Signup</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/Signin" style="text-decoration:none;">Have an Account ?<span class="text-danger">Signin</span></a> 
                            </div>
                            
                    </div>                          
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
