
    
  <br><br>
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h4><strong>Booking Trainers</strong></h4>
      <br>

    <form #f="ngForm" (ngSubmit)="addData(f)"> 

      <div class="form-group">
        <input type="text" class="form-control" name="name" value="" placeholder="Name" [(ngModel)]="Name">
      </div>
      <br>

      <div class="form-group">
        <input type="email" class="form-control" name="email" value="" placeholder="E-mail" [(ngModel)]="Email">
      </div>
      <br>

      <div class="form-group">
        <input type="tel" class="form-control" name="phone" value="" placeholder="Phone" [(ngModel)]="phone">
      </div>
      <br>
      <div class="form-group">
        <input type="date" class="form-control" name="date till" value="" placeholder="date" [(ngModel)]="date">
      </div>
      <br>

      <div class="form-group">
        <input type="text" class="form-control" name="Trainer name" value="" placeholder="Trainer name" [(ngModel)]="Trainername">
      </div>
      <br>
      <div class="form-group">
        <textarea class="form-control" name=" Additional Request"  rows="3" placeholder="Additional Request" [(ngModel)]="AdditionalRequest"></textarea>
      </div>
      <br>
      <button class="btn btn-default" type="submit" name="button"  (click)="submit()">
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
      </button>
    </form>
  </div>
  </div>
  <br>
  <br>
  <br>
